<html>
    {% block body_content %}
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>        
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mangozjebowe</title>
    </head>
{% endblock %}
    <body>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg border-bottom bg-white sticky-top shadow-sm justify-content-between navbar-light col-12">
                    <div>
                        <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" class="text-center navbar-brand nav-item logo"></img></a>
                        {% if logged[1] %}
                        <a href="/dodaj"><button class="btn btn-primary inline" text="dodaj anime" type="submit">dodaj</button></a>
                        {% endif %}
                        {% if not logged[0] and not logged[1] %}
                        <a href="/login"><button class="btn btn-primary">zaloguj się</button></a>
                        <a href="/register"><button class="btn btn-primary">zarejestruj się</button></a>
                        {% endif %}
                    </div>
                <div class="navbar-nav">
                <div class=" form-group md-form mt-0 d-block waves-light waves-effect waves-light button-group">
            <form action="/szukajka" method="post" class="form-inline">
            <input type="search" class="form-control mr-sm-2" placeholder="Wpisz tytuł" name="fraza">
            <button class="btn btn-primary my-2 my-sm-0" text="wyszukaj" type="submit">wyszukaj</button>
        </form>
    </div>
                </div>
            </nav>
                {%block content%}{%endblock%}
                
                </div>
                </div>
                    </div>
                </div>
    
            </div>
        </div>
    </body>
</html>
